{% extends "main/base.html" %}


  {% block extend_head %}
    <title>Simple Map</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80vh;  // do not use Google's suggested height of 100%, map won't display
      }

    </style>

    {% endblock %}

    {% block content %}

      <div class="container">
        <div id="map"></div>
        <script>
          var map;
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: {{ lat_coord }}, lng: {{ lng_coord }} },
              zoom: 10
            });
          }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ google_api_key|safe }}&callback=initMap"
        async defer></script>

      </div>


  {% endblock %}
